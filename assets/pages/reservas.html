<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./../../assets/css/styles.css">
        <link rel="stylesheet" href="./../../assets/css/header.css">
        <link rel="stylesheet" href="./../css/reservas-page.css">
    <title>Reservas - ExploreCol</title>
</head>
<body>
    <header>
        <div class="header__img">
            <img src="./../img/ExploreCol.png" alt="ExploreCol-Logo">
        </div>
        <nav class="reservas__header-navbar">
            <ul>
                <li>
                    <a href="./destinos.html" target="_blank">Destinos</a>
                </li>
                <li>
                    <a href="">Paquetes</a>
                </li>
                <li>
                    <a href="">Nosotros</a>
                </li>
            </ul>
        </nav>
    </header>
    <!------------------ Formulario Reservas ---------------------------->
    <div class="reservas__titulo">
        <h1>Aquí Inicia tu Próxima Aventura</h1>
    </div>
    <section class="reservas__formulario">
        <div class="row">
            <div class="col">
                <label for="inputName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" placeholder="" aria-label="First name">
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputSalida" class="form-label">Fecha Salida</label>
                    <input type="date" class="form-control" id="inputSalida">
                </div>
                <div class="col-md-6">
                    <label for="inputRegreso" class="form-label">Fecha Regreso</label>
                    <input type="date" class="form-control" id="inputRegreso">
                </div>
                <div class="col-md-6">
                    <label for="inputCantidadViajeros" class="form-label">Número de Viajeros</label>
                    <select id="inputCantidadViajeros" class="form-select">
                    <option selected>Selecciona la cantidad de viajeros</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputDestino" class="form-label">Destino</label>
                    <select id="inputDestino" class="form-select">
                    <option selected>Selecciona tu destino</option>
                    <option>Archipiélago de San Bernardo</option>
                    <option>Termales La Cabaña - Murillo Tolima</option>
                    <option>Cascada del Fin del Mundo</option>
                    <option>Capurganá</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputTipoID" class="form-label">Tipo de Documento</label>
                    <select id="inputTipoID" class="form-select">
                    <option selected>Selecciona tipo de documento</option>
                    <option>Cédula de ciudadanía</option>
                    <option>Tarjeta de Identidad</option>
                    <option>Pasaporte</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputNumeroID" class="form-label">Número de Documento</label>
                    <input type="number" class="form-control" id="inputNumeroID" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@email.com">
                </div>
                    <div class="col-md-6">
                    <label for="inputContactNumber" class="form-label">Número de Contacto</label>
                    <input type="number" class="form-control" id="inputContactNumber" placeholder="123 345 5678">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Reservar</button>
                </div>
            </form>
        </div>
        <div class="reservas__imagen">
            <img src="./../img/reservas-img.jpg" alt="Reservas-img">
        </div>
    </section>
    <!----------------------------------- Footer ---------------------->
    <footer class="footer__container">
        <div>
            <h4>Contacto</h4>
            <ul>
                <li>Dirección: Calle 52 # 9 18 Edificio GrandCenter</li>
                <li>Teléfono: (061) 124 23 45 / (+57 1) 321 324 56 43</li>
                <li>Correo electrónico: exploreadmin@explorecol.co</li>
                <li>Bogotá D.C. - Colombia</li>
            </ul>
        </div>
        <div class="footer__container-logo">
            <img src="./../img/ExploreCol-Symbol.png" alt="ExploreCol-Symbol">
        </div>
        <div class="footer__container-social">
            <h4>Descubre más en:</h4>
            <div class="footer__container-social-logos">
                <a href="https://www.facebook.com/tu-pagina" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/tu-usuario" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@tu-usuario" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
